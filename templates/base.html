<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title %}Getränkeliste{% endblock %}</title>
    <link rel="stylesheet" href="/static/style.css" />
    <link rel="icon" type="image/png" href="/static/favicon.ico" />
    <!-- GitHub Icon -->
    <style>
        .github-icon-link {
            position: absolute;
            top: 16px;
            right: 16px;
            display: inline-block;
        }
        .github-icon-link svg {
            width: 32px;
            height: 32px;
            fill: #181717;
            transition: fill 0.2s;
        }
        .github-icon-link:hover svg {
            fill: #0366d6;
        }
    </style>
    <a class="github-icon-link" href="https://github.com/Moritz921/GetraenkelisteWebsite" target="_blank" title="GitHub" rel="noopener">
        <svg viewBox="0 0 16 16" aria-hidden="true">
            <path d="M8 0C3.58 0 0 3.58 0 8c0 3.54 2.29 6.53 5.47 7.59.4.07.55-.17.55-.38
            0-.19-.01-.82-.01-1.49-2.01.37-2.53-.49-2.69-.94-.09-.23-.48-.94-.82-1.13-.28-.15-.68-.52
            -.01-.53.63-.01 1.08.58 1.23.82.72 1.21 1.87.87 2.33.66.07-.52.28-.87.51-1.07-1.78-.2
            -3.64-.89-3.64-3.95 0-.87.31-1.59.82-2.15-.08-.2-.36-1.02.08-2.12 0 0 .67-.21 2.2.82.64
            -.18 1.32-.27 2-.27.68 0 1.36.09 2 .27 1.53-1.04 2.2-.82 2.2-.82.44 1.1.16 1.92.08
            2.12.51.56.82 1.27.82 2.15 0 3.07-1.87 3.75-3.65 3.95.29.25.54.73.54 1.48 0 1.07-.01
            1.93-.01 2.19 0 .21.15.46.55.38A8.013 8.013 0 0 0 16 8c0-4.42-3.58-8-8-8z"/>
        </svg>
    </a>
</head>
<body>
    <header>
        <img src="/static/fachschaftslogo.png" alt="Logo" style="height: 50px; vertical-align: middle" />
        <h1>Getränkeliste</h1>
        {% if user %}
            <p>
                Angemeldet als {{ user.preferred_username }}{% if 'Getraenkeliste Verantwortliche' in user.groups %} (Admin){% endif %} –
                <a href="/logout">Logout</a>
            </p>
        {% endif %}
    </header>
    <main>
        {% block content %}{% endblock %}
    </main>
</body>
</html>
